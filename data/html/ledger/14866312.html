    <link rel="preload" href="C:/yunzaiv3/Yunzai-Bot/plugins/genshin/resources/img/other/bg.webp" as="image">

  <body>
    <div class="container" id="container">
      <div class="title-box">
        <div class="info">
          <div class="uid">ID：120410951</div>
          <div class="month">3月4号札记</div>
        </div>
        <img class="genshin_logo" src="C:/yunzaiv3/Yunzai-Bot/plugins/genshin/resources/img/other/原神.png" />
      </div>
      <div class="data-box">
        <div class="month">
          <div class="head">当月获取：</div>
          <div class="primogems">
            <div class="icon-ys"></div>
            <div class="text">原石：0 | 0 抽</div>
          </div>
          <div class="primogems">
            <div class="icon-mola"></div>
            <div class="text">摩拉：0</div>
          </div>
        </div>
        <div class="day">
          <div class="head">上月获取：</div>
          <div class="primogems">
            <div class="icon-ys"></div>
            <div class="text">原石：1.00 w | 63 抽</div>
          </div>
          <div class="primogems">
            <div class="icon-mola"></div>
            <div class="text">摩拉：957.0 w</div>
          </div>
        </div>
      </div>
      <div class="chart-box">
        <div class="head">原石收入组成：</div>
        <div class="chart-info">
          <div id="chartContainer"></div>
          <ul class="tooltip">
            
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
  <script>
    const { Pie } = G2Plot;
    const data = JSON.parse(`[]`);
    const piePlot = new Pie("chartContainer", {
      renderer: "svg",
      animation: false,
      data: data,
      appendPadding: 10,
      angleField: "num",
      colorField: "action",
      radius: 1,
      innerRadius: 0.7,
      color: JSON.parse(`[]`),
      meta: {
        // num: {
        //   formatter: (v) => `${v}`,
        // },
      },
      label: {
        type: "inner",
        offset: "-50%",
        autoRotate: false,
        style: {
          textAlign: "center",
          fontFamily: "tttgbnumber",
        },
        formatter: ({ percent }) => {
          percent = (percent * 100).toFixed(0);
          return percent > 2 ? `${percent}%` : "";
        },
      },
      statistic: {
        title: {
          offsetY: -18,
          content: "总计",
        },
        content: {
          offsetY: -10,
          style: {
            fontFamily: "tttgbnumber",
          },
        },
      },
      legend:false,
    });
    piePlot.render();
  </script>
